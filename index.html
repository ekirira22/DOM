<!DOCTYPE html>
      <html>
        <head>
          <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
          <link href="css/styles.css" rel="stylesheet" type="text/css">
          <script src="js/jquery.min.js"></script>
          <script src="js/scripts.js"></script>
          <title>Talk to the web page</title>
        </head>
        <body>
          <div class="container">
            <h1>Talk to the web page</h1>
            <p>Click a button to say something to the web page. See what it says back!</p>

            <button class="btn btn-primary btn-lg" id="hello">Say "hello"</button>
            <button class="btn btn-inverse btn-lg" id="goodbye">Say "goodbye"</button>
            <button class="btn btn-danger btn-lg" id="stop">Say "stop copying me!"</button>

            <div class="row">
              <div class="col-md-6">
                <h2>You said:</h2>
                <ul class="unstyled" id="user">

                </ul>
              </div><!--end of first column-->

              <div class="col-md-6">
                <h2>The web page said back:</h2>
                <ul class="unstyled" id="webpage">

                </ul>
              </div><!--end of second column-->
            </div><!--end of row-->
          </div><!--end of container-->
        </body>
      </html>
